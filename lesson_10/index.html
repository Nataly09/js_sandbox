<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
    <select name="base" id="base-currency" style="    position: relative;
    top: 10px;
    left: 10px;
    width: 60px;
    height: 30px;
    font-size: 15px;">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
    </select>

    <select name="base" id="rel-currency" style="    position: relative;
    top: 10px;
    left: 20px;
    width: 60px;
    height: 30px;
    font-size: 15px;">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
    </select>
    </div>
    <div style="margin-top: 40px">
    <label for="count" style="font-size: 20px;">Count</label>
    <input type="number" id="count" value="1">

    <button id="convert-btn" style=" display: inline-block;
    color: black;
    font-size: 15px;
    font-weight: 700;
    text-decoration: none;
    user-select: none;
    padding: .25em .5em;
    outline: none;
    border: 1px solid rgb(250,172,17);
    border-radius: 7px;
    background: rgb(255,212,3) linear-gradient(rgb(255,212,3), rgb(248,157,23));
    box-shadow: inset 0 -2px 1px rgba(0,0,0,0), inset 0 1px 2px rgba(0,0,0,0), inset 0 0 0 60px rgba(255,255,0,0);
    transition: box-shadow .2s, border-color .2s;">Convert</button>

    <div style="    padding-top: 10px;
    font-size: 20px;">Currencies:</div>
    <div id="relation-rate" style="    padding-top: 10px;
    font-size: 20px;"></div>
    </div>
    <div id="loader" style="display:none; 
    position: absolute;
    left: 45%;
    top: 45%;
    font-size: 50px;">Loading...</div>

    <div style="padding-top: 20px;">
        <input type="date" id="date_start">
        
        <input type="date" id="date_finish">
        
        <div></div><button id="rate-master" style="display: inline-block;
        color: black;
        font-size: 15px;
        font-weight: 700;
        text-decoration: none;
        user-select: none;
        padding: .25em .5em;
        outline: none;
        border: 1px solid rgb(250,172,17);
        border-radius: 7px;
        background: rgb(255, 210, 7) linear-gradient(rgb(255,212,3), rgb(248,157,23));
        box-shadow: inset 0 -2px 1px rgba(0,0,0,0), inset 0 1px 2px rgba(0,0,0,0), inset 0 0 0 60px rgba(255,255,0,0);
        transition: box-shadow .2s, border-color .2s; margin-top: 20px;">Вывести курс</button></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
